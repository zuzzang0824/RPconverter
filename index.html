<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>리그오브레전드 RP 변환기</title>
    <!-- reset -->
    <link rel="stylesheet" href="./minireset.css" />
    <!-- style -->
    <link rel="stylesheet" href="./common.css" />
    <!-- jQuery -->
    <script defer src="./jquery-3.6.0.min.js"></script>
    <!-- script -->
    <script defer src="./script.js"></script>
  </head>
  <body>
    <form name="container">
      <label for="input1">
        <h2>변환할 RP 입력</h2>
        <input type="number" id="input1" />
        <button type="submit">변환</button>
        <p></p>
      </label>

      <label for="input2">
        <h2 style="margin-top: 7rem">변환할 ₩ 입력</h2>
        <input type="number" id="input2" />
        <button type="submit">변환</button>
        <p></p>
      </label>
    </form>

    <h3>
      이 페이지는 1RP = 약 10원의 기본 충전 금액만을 계산합니다. 충전 금액에
      따라 제공되는 보너스 RP는 포함되지 않습니다.
    </h3>

    <table>
      <tr>
        <th>RP</th>
        <th>₩</th>
      </tr>

      <tr>
        <td>480RP</td>
        <td>4,900원</td>
      </tr>

      <tr>
        <td>980RP</td>
        <td>9,900원</td>
      </tr>

      <tr>
        <td>1,425RP</td>
        <td>14,000원</td>
      </tr>

      <tr>
        <td>3,700RP</td>
        <td>35,000원</td>
      </tr>

      <tr>
        <td>7,200RP</td>
        <td>65,000원</td>
      </tr>

      <tr>
        <td>11,800RP</td>
        <td>99,900원</td>
      </tr>
    </table>
  </body>
</html>
