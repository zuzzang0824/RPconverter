<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>리그오브레전드 RP 변환기</title>
    <link rel="stylesheet" href="./minireset.css" />
    <link rel="stylesheet" href="./common.css" />
  </head>
  <body>
    <form action="post">
      <label for="input1">
        <h2>변환할 RP 입력</h2>
        <input type="text" name="rp" id="input1" />
        <button type="submit">변환</button>
        <p>1,000₩</p>
      </label>

      <label for="input2">
        <h2>변환할 ₩ 입력</h2>
        <input type="text" name="won" id="input2" />
        <button type="submit">변환</button>
        <p>975RP</p>
      </label>
    </form>

    <table>
      <tr>
        <th>RP</th>
        <th>₩</th>
      </tr>

      <tr>
        <td>975RP</td>
        <td>10,000원</td>
      </tr>

      <tr>
        <td>1350RP</td>
        <td>15,000원</td>
      </tr>
    </table>
  </body>
</html>
